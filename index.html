<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class = "container">
    <div class = "bg-ballon-top">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class = "bg-ballon-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="content">
      <div class="card">
        <span class="img-profile">
          <img src="images/image-victor.jpg">
        </span>
        <span class="name-profile">Victor Crest 
          <span class="age-profile"> 26</span>
        </span>
        
        <div class="city-profile">
          London
        </div>

        80K
        Followers

        803K
        Likes

        1.4K
        Photos
      </div>
    </div>
  </div>
</body>
</html>
